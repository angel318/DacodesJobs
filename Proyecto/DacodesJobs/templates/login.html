{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Titulo de la pagina -->
    <title>{% block titulo %} Index {% endblock titulo %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap-Lux.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'vendor/sidebar/simple-sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/login/signin.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center bg-dark">

    <form class="form-signin bg-light rounded" method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'images/logo2.png' %}" alt="logo.png" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Por favor inicia sesi√≥n</h1>
      <div class="form-group">
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show text-justify" role="alert">
          <strong>Advertencia :</strong> {{form.get_invalid_login_error}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
      </div>
      <div class="form-group">
        {{ form.username }}
        {{ form.password }}
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Custom scripts for this template -->
  </body>
</html>
